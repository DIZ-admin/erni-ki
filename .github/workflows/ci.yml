# CI Pipeline for erni-ki project
# Lint -> Test -> Security Scan -> Docker Build

name: ðŸ”„ Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Permissions for GitHub token
permissions:
  contents: read
  security-events: write
  actions: read
  packages: read

# Environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Cancel previous runs on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Code Quality Check
  lint:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements-dev.txt

      - name: ðŸ“¦ Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ðŸ§¹ Run lint (JS + Python)
        run: npm run lint

      - name: ðŸŽ¨ Check Prettier formatting
        run: npm run format:check

      - name: ðŸ”¡ Enforce language policy
        run: npm run lint:language -- --all

      - name: ðŸ”’ Run npm security audit (production dependencies)
        run: npm audit --omit=dev --audit-level=moderate || true
        continue-on-error: true

      - name: ðŸ“ Check EditorConfig
        uses: editorconfig-checker/action-editorconfig-checker@v2

  # Go Service Testing
  test-go:
    name: ðŸ§ª Test Go Service
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ./auth

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: auth/go.mod
          cache-dependency-path: auth/go.sum

      - name: ðŸ“¦ Download dependencies
        run: go mod download

      - name: ðŸ” Verify dependencies
        run: go mod verify

      - name: ðŸ§ª Run tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: ðŸ“Š Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./auth/coverage.out
          flags: go-auth-service
          name: auth-service-coverage
          fail_ci_if_error: false

      - name: ðŸ“‹ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage-report
          path: |
            auth/coverage.out
            auth/coverage.html
          retention-days: 30

  # JS/TS Unit and E2E Tests
  test-js:
    name: ðŸ§ª Test JS/TS Stack
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [lint]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ§ª Run Vitest suite
        run: npm run test:unit

      - name: ðŸ§° Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: ðŸŽ­ Run Playwright in mock mode
        run: npm run test:e2e:mock

      - name: ðŸ“‹ Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

  # Go lint (auth service)
  go-lint:
    name: ðŸ§¹ Go Lint (golangci-lint)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GOTOOLCHAIN: go1.24.10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: auth/go.mod
          cache-dependency-path: auth/go.sum

      - name: ðŸ” Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5
          working-directory: auth
          # go-version input is not supported in v6; it uses the Go version from setup-go
          args: --timeout=5m

  # Security Scanning
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Go Code Scanning
      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: auth/go.mod
          cache-dependency-path: auth/go.sum

      - name: ðŸ”’ Run Gosec Security Scanner (toolchain 1.23.x)
        env:
          GOTOOLCHAIN: go1.23.12
          GOSEC_VERSION: v2.15.0
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@${GOSEC_VERSION}
          gosec -fmt sarif -out gosec-results.sarif ./auth/... || echo "gosec exited non-zero (known upstream SSA panic); continuing"
        continue-on-error: true

      - name: ðŸ“¤ Upload Gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: gosec-results.sarif

      # Dependency Scanning
      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: ðŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: "trivy-results.sarif"

  # Documentation Link Check
  link-check:
    name: ðŸ”— Check Documentation Links
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”— Check links with lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --max-redirects 5
            --exclude-link-local
            --exclude 'localhost'
            --exclude '127\.0\.0\.1'
            --exclude 'example\.com'
            --exclude 'your-domain'
            --exclude 'ki\.erni-gruppe\.ch'
            --exclude '192\.168\.\d+\.\d+'
            --exclude 'nginx:8080'
            --exclude 'openwebui:8080'
            --exclude 'searxng:8080'
            --exclude 'dash\.cloudflare\.com'
            --exclude 'docs\.openwebui\.com/api'
            --exclude 'github\.com/nginx/nginx/issues'
            --exclude 'github\.com/DIZ-admin/erni-ki/discussions'
            'docs/**/*.md'
            'README.md'
          fail: true
        continue-on-error: true

      - name: ðŸ“Š Create link check summary
        if: always()
        run: |
          echo "## ðŸ”— Link Check Results" >> $GITHUB_STEP_SUMMARY
          cat lychee/out.md >> $GITHUB_STEP_SUMMARY || echo "No broken links found! âœ…" >> $GITHUB_STEP_SUMMARY

  # Docker Image Build
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test-go, security]
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/auth
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ·ï¸ Compute sanitized tag for scans
        id: trivy-tag
        run: |
          ref="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          safe_ref=$(echo "${ref,,}" | tr '/:@' '-')
          echo "tag=${safe_ref}" >> "$GITHUB_OUTPUT"

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./auth
          file: ./auth/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ github.repository }}/auth:${{ steps.trivy-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ github.repository,, }}/auth:codex
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SKIP_TESTS=true

      - name: ðŸ§¾ Set image ref for Trivy
        run: echo "TRIVY_IMAGE_REF=${REGISTRY}/${GITHUB_REPOSITORY,,}/auth:${{ steps.trivy-tag.outputs.tag }}" >> "${GITHUB_ENV}"

      - name: ðŸ” Run Trivy on Docker image
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          image-ref: ${{ env.TRIVY_IMAGE_REF }}
          format: "sarif"
          output: "docker-trivy-results.sarif"

      - name: ðŸ“¤ Upload Docker Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('docker-trivy-results.sarif') != ''
        with:
          sarif_file: "docker-trivy-results.sarif"

  # Result Notifications
  notify:
    name: ðŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [lint, go-lint, test-go, test-js, security, link-check, docker-build]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“Š Collect job results
        id: results
        run: |
          echo "lint=${{ needs.lint.result }}" >> $GITHUB_OUTPUT
          echo "golint=${{ needs['go-lint'].result }}" >> $GITHUB_OUTPUT
          echo "test_go=${{ needs['test-go'].result }}" >> $GITHUB_OUTPUT
          echo "test_ts=${{ needs['test-js'].result }}" >> $GITHUB_OUTPUT
          echo "security=${{ needs.security.result }}" >> $GITHUB_OUTPUT
          echo "docker=${{ needs['docker-build'].result }}" >> $GITHUB_OUTPUT

      - name: ðŸ“¢ Create summary
        run: |
          echo "## ðŸ”„ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps.results.outputs.lint == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Lint | ${{ steps.results.outputs.golint == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Tests | ${{ steps.results.outputs.test_go == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TS Tests | ${{ steps.results.outputs.test_ts == 'success' && 'âœ…' || steps.results.outputs.test_ts == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ steps.results.outputs.security == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ steps.results.outputs.docker == 'success' && 'âœ…' || steps.results.outputs.docker == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
