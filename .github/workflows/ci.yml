# CI Pipeline for erni-ki project
# Lint -> Test -> Security Scan -> Docker Build

name: ðŸ”„ Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Permissions for GitHub token
permissions:
  contents: read
  actions: read
  security-events: write

# Environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Cancel previous runs on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Code Quality Check
  lint:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: ðŸ Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements-dev.txt

      - name: ðŸ“¦ Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ðŸŸ£ Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: "1.3.3"

      - name: â™»ï¸ Cache bun
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/bun
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: ðŸ“¦ Install JS/TS dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ§¹ Run lint (JS + Python)
        run: bun run lint

      - name: ðŸŽ¨ Check Prettier formatting
        run: bun run format:check

      - name: ðŸ Check Python formatting
        run: python3 -m ruff format --check .

      - name: ðŸ–¼ï¸ Validate docs visuals/links
        run: python3 scripts/docs/visuals_and_links_check.py

      - name: ðŸ”’ Run bun audit (production dependencies)
        run: bun audit --severity high

      - name: ðŸ“ Check EditorConfig
        uses: editorconfig-checker/action-editorconfig-checker@d2ed4fd072ae6f887e9407c909af0f585d2ad9f4 # v2

  # Go Service Testing
  test-go:
    name: ðŸ§ª Test Go Service
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ./auth

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: auth/go.mod
          cache-dependency-path: auth/go.sum

      - name: ðŸ“¦ Download dependencies
        run: go mod download

      - name: ðŸ” Verify dependencies
        run: go mod verify

      - name: ðŸ”’ Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: ðŸ§ª Run tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: ðŸ“Š Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: âœ… Enforce Go coverage >= 80%
        run: |
          go tool cover -func=coverage.out | tee coverage-summary.txt
          python - <<'PY'
          import re, sys
          from pathlib import Path

          cov_file = Path("coverage-summary.txt")
          if not cov_file.exists() or cov_file.stat().st_size == 0:
              sys.exit("coverage-summary.txt is missing or empty")

          text = cov_file.read_text()
          m = re.search(r"total:\s+\(statements\)\s+([\d.]+)%", text)
          if not m:
              sys.exit("could not parse coverage")
          val = float(m.group(1))
          print(f"Go coverage: {val}%")
          if val < 80:
              sys.exit("coverage below 80% threshold")
          PY

      - name: ðŸ“‹ Upload coverage artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: go-coverage-report
          path: |
            auth/coverage.out
            auth/coverage.html
          retention-days: 30
          overwrite: true

      - name: ðŸ“¤ Upload coverage to Codecov (Go)
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: ./auth/coverage.out
          flags: go
          token: ${{ secrets.CODECOV_TOKEN }}

  # Python Unit Tests
  test-python:
    name: ðŸ§ª Test Python
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        python: ["3.12", "3.11"]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸ Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ðŸ§ª Run pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          export LOG_DIR=/tmp/logs
          # Note: Coverage threshold disabled due to dynamic imports in tests
          # See tests/python/README.md for details
          pytest tests/python/ --cov=. --cov-config=.coveragerc --cov-report=xml -v

      - name: ðŸ“¦ Upload Python coverage artifact
        if: matrix.python == '3.12'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: python-coverage
          path: coverage.xml
          retention-days: 7
          overwrite: true

      - name: ðŸ“¤ Upload coverage to Codecov (Python)
        if: matrix.python == '3.12'
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: ./coverage.xml
          flags: python
          token: ${{ secrets.CODECOV_TOKEN }}

  # Python type checking
  mypy:
    name: ðŸ§  Mypy Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸ Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install mypy

      - name: ðŸ”Ž Run mypy
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          mypy --config-file mypy.ini .

  # JS/TS Unit and E2E Tests
  test-js:
    name: ðŸ§ª Test JS/TS Stack
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        bun: ["1.3.3", "1.3.0"]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸŸ£ Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: ${{ matrix.bun }}

      - name: ðŸ“‚ Ensure bun cache dir exists
        run: mkdir -p ~/.cache/bun

      - name: â™»ï¸ Cache bun
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/bun
          key: bun-cache-${{ runner.os }}-${{ matrix.bun }}-${{ hashFiles('bun.lock') }}

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ§ª Run Vitest suite
        run: bun run test:unit

      - name: ðŸ“¤ Upload coverage to Codecov (JS/TS)
        if: matrix.bun == '1.3.3'
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: ./coverage/lcov.info
          flags: js
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸ“‚ Ensure Playwright cache dir exists
        run: mkdir -p ~/.cache/ms-playwright

      - name: â™»ï¸ Cache Playwright browsers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-${{ hashFiles('package.json', 'bun.lock') }}

      - name: ðŸ§° Install Playwright browser
        run: bunx playwright install --with-deps chromium

      - name: ðŸŽ­ Run Playwright in mock mode
        run: bun run test:e2e:mock

      - name: ðŸ“¤ Upload JS coverage artifact
        if: always() && matrix.bun == '1.3.3'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: js-coverage
          path: coverage
          retention-days: 7
          overwrite: true

      - name: ðŸ“‹ Upload Playwright artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: always() && matrix.bun == '1.3.3'
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
          overwrite: true

  contract-tests:
    name: ðŸ“œ Contract Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸŸ£ Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: "1.3.3"

      - name: â™»ï¸ Cache bun
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/bun
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ§ª Run contract tests (skips if secrets not set)
        env:
          CONTRACT_BASE_URL: ${{ secrets.CONTRACT_BASE_URL }}
          CONTRACT_BEARER_TOKEN: ${{ secrets.CONTRACT_BEARER_TOKEN }}
        run: |
          if [ -z "${CONTRACT_BASE_URL}" ] || [ -z "${CONTRACT_BEARER_TOKEN}" ]; then
            echo "::warning::CONTRACT_BASE_URL or CONTRACT_BEARER_TOKEN not set; skipping contract tests."
            exit 0
          fi
          bun run test:contracts

  load-smoke:
    name: ðŸ”¥ Load Smoke (k6)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: ðŸ“ Create cache directory
        run: mkdir -p /tmp/k6-image

      - name: ðŸ’¾ Cache k6 Docker image
        id: cache-k6
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: /tmp/k6-image
          key: docker-k6-${{ hashFiles('tests/load/**') }}
          restore-keys: |
            docker-k6-

      - name: ðŸ“¥ Load cached k6 image
        if: steps.cache-k6.outputs.cache-hit == 'true'
        run: |
          if [ -f "/tmp/k6-image/grafana-k6.tar" ]; then
            docker load -i /tmp/k6-image/grafana-k6.tar
          fi

      - name: ðŸ“¥ Pull and cache k6 image
        if: steps.cache-k6.outputs.cache-hit != 'true'
        run: |
          docker pull grafana/k6
          docker save grafana/k6 -o /tmp/k6-image/grafana-k6.tar

      - name: ðŸƒ Run k6 smoke (skips if SMOKE_BASE_URL not set or unreachable)
        env:
          SMOKE_BASE_URL: ${{ secrets.SMOKE_BASE_URL }}
          SMOKE_AUTH_TOKEN: ${{ secrets.SMOKE_AUTH_TOKEN }}
          SMOKE_AUTH_PATH: ${{ secrets.SMOKE_AUTH_PATH }}
          SMOKE_RAG_PATH: ${{ secrets.SMOKE_RAG_PATH }}
          SMOKE_VUS: ${{ secrets.SMOKE_VUS }}
          SMOKE_DURATION: ${{ secrets.SMOKE_DURATION }}
        run: |
          if [ -z "${SMOKE_BASE_URL:-}" ]; then
            echo "::warning::SMOKE_BASE_URL not set; skipping k6 smoke test."
            exit 0
          fi
          # Check if target is reachable before running full load test
          # Extract host from URL for connectivity check
          TARGET_HOST=$(echo "${SMOKE_BASE_URL}" | sed -E 's|https?://([^:/]+).*|\1|')
          TARGET_PORT=$(echo "${SMOKE_BASE_URL}" | sed -E 's|https?://[^:/]+:?([0-9]*)/.*|\1|')
          TARGET_PORT=${TARGET_PORT:-80}
          if ! timeout 5 bash -c "cat < /dev/null > /dev/tcp/${TARGET_HOST}/${TARGET_PORT}" 2>/dev/null; then
            echo "::warning::SMOKE_BASE_URL (${SMOKE_BASE_URL}) is unreachable; skipping k6 smoke test."
            exit 0
          fi
          mkdir -p artifacts/k6
          # Use --network=host to access services on localhost from container
          docker run --rm --network=host \
            -e SMOKE_BASE_URL \
            -e SMOKE_AUTH_TOKEN \
            -e SMOKE_AUTH_PATH \
            -e SMOKE_RAG_PATH \
            -e SMOKE_VUS \
            -e SMOKE_DURATION \
            -v "$PWD/tests/load:/scripts" \
            -v "$PWD/artifacts/k6:/tmp/k6" \
            grafana/k6 run /scripts/smoke-auth-rag.js --summary-export=/tmp/k6/summary.json

      - name: ðŸ“¤ Upload k6 smoke summary
        if: always() && hashFiles('artifacts/k6/summary.json') != ''
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: k6-smoke-summary
          path: artifacts/k6/summary.json
          overwrite: true

  integration-tests:
    name: ðŸ”— Integration Tests (Docker Compose)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, test-go]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸŸ£ Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: "1.3.3"

      - name: â™»ï¸ Cache bun
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/bun
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: ðŸ”§ Validate compose.test.yml
        run: docker compose -f compose.test.yml config --quiet

      - name: ðŸ—ï¸ Build test services
        run: docker compose -f compose.test.yml build

      - name: ðŸš€ Start test stack
        run: docker compose -f compose.test.yml up -d --wait --wait-timeout 120

      - name: ðŸ“Š Show container status
        if: always()
        run: docker compose -f compose.test.yml ps

      - name: ðŸ§ª Run integration tests
        run: INTEGRATION_TEST=1 bun test tests/integration/docker-compose-smoke.test.ts

      - name: ðŸ“‹ Show logs on failure
        if: failure()
        run: docker compose -f compose.test.yml logs --tail=200

      - name: ðŸ§¹ Cleanup
        if: always()
        run: docker compose -f compose.test.yml down -v --remove-orphans

  observability-configs:
    name: ðŸ“¡ Observability Config Checks
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [lint]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: ðŸ“ Create cache directory
        run: mkdir -p /tmp/docker-images

      - name: ðŸ’¾ Cache Docker images
        id: cache-docker
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: /tmp/docker-images
          key: docker-observability-${{ hashFiles('conf/**', 'ops/prometheus/**') }}
          restore-keys: |
            docker-observability-

      - name: ðŸ“¥ Load cached Docker images
        if: steps.cache-docker.outputs.cache-hit == 'true'
        run: |
          if [ -d "/tmp/docker-images" ] && [ "$(ls -A /tmp/docker-images 2>/dev/null)" ]; then
            for image in /tmp/docker-images/*.tar; do
              [ -f "$image" ] && docker load -i "$image"
            done
          fi

      - name: ðŸ“¥ Pull and cache Docker images
        if: steps.cache-docker.outputs.cache-hit != 'true'
        run: |
          images=(
            "prom/prometheus:v2.55.1"
            "prom/alertmanager:v0.27.0"
            "grafana/promtail:3.0.0"
            "fluent/fluent-bit:3.0"
          )

          # Pull all images in parallel for faster execution
          echo "Pulling images in parallel..."
          pids=()
          for img in "${images[@]}"; do
            echo "Starting pull: $img"
            timeout 900 docker pull "$img" &
            pids+=($!)
          done

          # Wait for all pulls to complete
          failed=0
          for pid in "${pids[@]}"; do
            if ! wait "$pid"; then
              failed=1
            fi
          done

          if [ $failed -eq 1 ]; then
            echo "One or more image pulls failed"
            exit 1
          fi

          # Save images to cache after all pulls complete
          echo "Saving images to cache..."
          for img in "${images[@]}"; do
            safe_name=$(echo "$img" | tr ':/' '--')
            docker save "$img" -o "/tmp/docker-images/${safe_name}.tar"
          done

      - name: ðŸ—‚ï¸ Prepare env defaults for compose lint
        run: |
          if [ -d "env" ]; then
            for f in env/*.example; do
              base="$(basename "$f" .example)"
              target="env/${base}.env"
              if [ ! -f "$target" ]; then
                cp "$f" "$target"
              fi
            done
            # Fail early if placeholders remain on protected branches
            if [[ "${GITHUB_REF}" == "refs/heads/main" || "${GITHUB_REF}" == "refs/heads/develop" ]]; then
              bad=$(grep -RIl "CHANGE_ME\\|CHANGEME\\|changeme" env || true)
              if [ -n "$bad" ]; then
                echo "Placeholder values found in env files:" >&2
                echo "$bad" >&2
                exit 1
              fi
              empty=$(grep -RIl "^[A-Za-z0-9_]+=\\s*$" env || true)
              if [ -n "$empty" ]; then
                echo "Empty env values found in env files:" >&2
                echo "$empty" >&2
                exit 1
              fi
            fi
          fi

      - name: ðŸ³ Docker Compose lint
        run: |
          if [ -f "compose.yml" ]; then
            docker compose -f compose.yml config -q
          else
            echo "compose.yml not found, skipping"
          fi

      - name: ðŸŒ Nginx config test (containerized)
        run: |
          if [ -f "conf/nginx/nginx.conf" ]; then
            docker run --rm \
              -v "$PWD/conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro" \
              -v "$PWD/conf/nginx/conf.d:/etc/nginx/conf.d:ro" \
              -v "$PWD/conf/nginx/includes:/etc/nginx/includes:ro" \
              -v /dev/null:/etc/nginx/conf.d/default.conf:ro \
              nginx:alpine nginx -t -c /etc/nginx/nginx.conf
          else
            echo "Nginx config missing, skipping"
          fi

      - name: ðŸ“œ Prometheus rules check (promtool)
        run: |
          if [ -f "ops/prometheus/blackbox-noise.rules.yml" ]; then
            docker run --rm \
              -v "$PWD/ops/prometheus:/etc/prometheus:ro" \
              --entrypoint /bin/sh prom/prometheus:v2.55.1 \
              -c "promtool check rules /etc/prometheus/blackbox-noise.rules.yml"
          else
            echo "Prometheus rules not found, skipping"
          fi

      - name: ðŸš¨ Alertmanager config check
        run: |
          if [ -f "conf/alertmanager/alertmanager.yml" ]; then
            docker run --rm -v "$PWD/conf/alertmanager:/etc/alertmanager:ro" prom/alertmanager:v0.27.0 \
              promtool check config /etc/alertmanager/alertmanager.yml
          else
            echo "alertmanager.yml not found, skipping"
          fi

      - name: ðŸ“„ Promtail config verify
        run: |
          if [ -f "conf/promtail/promtail-config.yaml" ]; then
            # Use --print-config-stderr for syntax validation without network connections
            # (--dry-run tries to connect to Loki which times out in CI)
            timeout 30 docker run --rm \
              -v "$PWD/conf/promtail/promtail-config.yaml:/etc/promtail/config.yaml:ro" \
              --entrypoint /bin/sh grafana/promtail:3.0.0 \
              -c "promtail --config.file=/etc/promtail/config.yaml --print-config-stderr 2>&1 | head -20 && echo 'Config syntax valid'"
          else
            echo "promtail config not found, skipping"
          fi

      - name: ðŸ“‘ Fluent Bit config check
        run: |
          if [ -f "conf/fluent-bit/fluent-bit.conf" ]; then
            # Mount config file only (not directory) to avoid overwriting /fluent-bit/bin
            # Use --dry-run instead of -t (changed in Fluent Bit 3.0: -t is now --tag)
            docker run --rm \
              -v "$PWD/conf/fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro" \
              fluent/fluent-bit:3.0 -c /fluent-bit/etc/fluent-bit.conf --dry-run
          else
            echo "fluent-bit.conf not found, skipping"
          fi

  coverage-merge:
    name: ðŸ“ˆ Merge Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test-go, test-python, test-js]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸ“¥ Download Go coverage
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: go-coverage-report
          path: artifacts/go

      - name: ðŸ“¥ Download JS coverage
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: js-coverage
          path: artifacts/js

      - name: ðŸ“¥ Download Python coverage
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: python-coverage
          path: artifacts/py

      - name: ðŸ“¤ Upload merged coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: |
            artifacts/go/auth/coverage.out
            artifacts/js/coverage/lcov.info
            artifacts/py/coverage.xml
          flags: combined
          fail_ci_if_error: false

  # Go lint (auth service)
  go-lint:
    name: ðŸ§¹ Go Lint (golangci-lint)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: auth/go.mod
          cache-dependency-path: auth/go.sum

      - name: ðŸ” Run golangci-lint
        uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84 # v6
        with:
          version: v1.64.5
          working-directory: auth
          # go-version input is not supported in v6; it uses the Go version from setup-go
          args: --timeout=5m

  # Security Scanning
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # Go Code Scanning
      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: auth/go.mod
          cache-dependency-path: auth/go.sum

      - name: ðŸ”’ Run Gosec Security Scanner
        env:
          GOSEC_VERSION: v2.22.10
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@${GOSEC_VERSION}
          gosec -fmt sarif -out gosec-results.sarif -severity high -confidence high -no-fail ./auth/... || echo "gosec scan completed with warnings"

      - name: ðŸ“¤ Upload Gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4
        if: always() && hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: gosec-results.sarif

      # Dependency Scanning
      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          version: "0.68.1"
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          scanners: "vuln"
          ignore-unfixed: true
          trivyignores: ".github/trivy.ignore"
          skip-dirs: ".cache,node_modules,tests/node_modules,playwright-artifacts,playwright-report,coverage,site,docs,.config-backup,data,secrets,conf/nginx/ssl"
          skip-files: "package-lock.json,package.json"
          exit-code: "1"

      - name: ðŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: "trivy-results.sarif"

  shellcheck:
    name: ðŸš ShellCheck
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸ› ï¸ Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: ðŸ” Run ShellCheck
        run: |
          find . -name "*.sh" \
            -not -path "./node_modules/*" \
            -not -path "./.git/*" \
            -not -path "./.venv/*" \
            -not -path "./venv/*" \
            -print0 | xargs -0 shellcheck --severity=error

  # Documentation Link Check
  link-check:
    name: ðŸ”— Check Documentation Links
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸ”— Check links with lychee
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2
        with:
          args: >
            --config .lychee.toml
            --verbose
            --no-progress
            --max-redirects 5
            'docs/**/*.md'
            '!docs/archive/**'
            '!docs/*/archive/**'
            '!docs/de/academy/**'
            '!docs/en/academy/**'
            '!docs/de/operations/**'
            '!docs/en/operations/**'
            '!docs/de/development/**'
            '!docs/en/development/**'
            '!docs/de/guides/**'
            '!docs/en/guides/**'
            '!docs/en/examples/**'
            'README.md'
          fail: true

      - name: ðŸ“Š Create link check summary
        if: always()
        run: |
          echo "## ðŸ”— Link Check Results" >> $GITHUB_STEP_SUMMARY
          cat lychee/out.md >> $GITHUB_STEP_SUMMARY || echo "No broken links found! âœ…" >> $GITHUB_STEP_SUMMARY

  metadata-validation:
    name: ðŸ“‹ Validate Docs Metadata
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸ Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: pip install pyyaml

      - name: âœ… Validate metadata
        run: python scripts/docs/validate_metadata.py

  docs-build:
    name: ðŸ“š Docs Build & Link Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: ðŸ Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements-dev.txt

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ðŸ§© Validate docs metadata
        run: python scripts/docs/validate_metadata.py

      - name: ðŸ—ï¸ Build MkDocs site
        run: mkdocs build --site-dir site

      - name: ðŸ”— Offline link check (lychee)
        run: |
          if command -v lychee >/dev/null 2>&1; then
            lychee --offline --no-progress --max-redirects 5 "site/**/*.html" || true
          else
            echo "lychee not installed; skipping offline link check."
          fi

  # Docker Image Build
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test-go, security]
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”¡ Normalize repository to lowercase
        id: repo-lc
        run: |
          repo_lc=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lc=${repo_lc}" >> "$GITHUB_OUTPUT"

      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo-lc.outputs.repo_lc }}/auth
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            # Use explicit prefix for SHA tags to avoid empty names
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ·ï¸ Compute sanitized tag for scans
        id: trivy-tag
        run: |
          ref="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          safe_ref=$(echo "${ref,,}" | tr '/:@' '-')
          echo "tag=${safe_ref}" >> "$GITHUB_OUTPUT"

      - name: âœ… Validate Docker tags are lowercase
        run: |
          {
            echo "${{ steps.meta.outputs.tags }}"
            echo "${{ env.REGISTRY }}/${{ steps.repo-lc.outputs.repo_lc }}/auth:${{ steps.trivy-tag.outputs.tag }}"
          } | bash scripts/utilities/check-docker-tags.sh

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./auth
          file: ./auth/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ steps.repo-lc.outputs.repo_lc }}/auth:${{ steps.trivy-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.repo-lc.outputs.repo_lc }}/auth:codex
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SKIP_TESTS=true

      - name: ðŸ§¾ Set image ref for Trivy
        id: trivy-image
        run: |
          ref="${REGISTRY}/${{ steps.repo-lc.outputs.repo_lc }}/auth:${{ steps.trivy-tag.outputs.tag }}"
          echo "trivy_image_ref=${ref}" >> "$GITHUB_OUTPUT"

      - name: ðŸ” Run Trivy on Docker image
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ steps.trivy-image.outputs.trivy_image_ref }}
          format: "sarif"
          output: "docker-trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          scanners: "vuln"
          ignore-unfixed: true
          trivyignores: ".github/trivy.ignore"
          exit-code: "1"

      - name: ðŸ“¤ Upload Docker Trivy results
        uses: github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4
        if: always() && hashFiles('docker-trivy-results.sarif') != ''
        with:
          sarif_file: "docker-trivy-results.sarif"

  # Result Notifications
  notify:
    name: ðŸ“¢ Notify Results
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      [
        lint,
        go-lint,
        test-go,
        test-js,
        security,
        link-check,
        docker-build,
        contract-tests,
        load-smoke,
        coverage-merge,
      ]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“Š Collect job results
        id: results
        run: |
          echo "lint=${{ needs.lint.result }}" >> $GITHUB_OUTPUT
          echo "golint=${{ needs['go-lint'].result }}" >> $GITHUB_OUTPUT
          echo "test_go=${{ needs['test-go'].result }}" >> $GITHUB_OUTPUT
          echo "test_ts=${{ needs['test-js'].result }}" >> $GITHUB_OUTPUT
          echo "coverage_merge=${{ needs['coverage-merge'].result }}" >> $GITHUB_OUTPUT
          echo "security=${{ needs.security.result }}" >> $GITHUB_OUTPUT
          echo "docker=${{ needs['docker-build'].result }}" >> $GITHUB_OUTPUT

      - name: ðŸ“¢ Create summary
        run: |
          echo "## ðŸ”„ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps.results.outputs.lint == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Lint | ${{ steps.results.outputs.golint == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Tests | ${{ steps.results.outputs.test_go == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TS Tests | ${{ steps.results.outputs.test_ts == 'success' && 'âœ…' || steps.results.outputs.test_ts == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage Merge | ${{ steps.results.outputs.coverage_merge == 'success' && 'âœ…' || steps.results.outputs.coverage_merge == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ steps.results.outputs.security == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ steps.results.outputs.docker == 'success' && 'âœ…' || steps.results.outputs.docker == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
