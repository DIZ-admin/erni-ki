name: ğŸ“š Deploy Docs to GitHub Pages

on:
  push:
    branches: [main, develop]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  # Queue Pages deployments per branch to avoid overlapping runs that trigger
  # "deployment in progress" API errors from actions/deploy-pages.
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ—ï¸ Build MkDocs site
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements-docs.txt

      - name: ğŸ“¦ Install MkDocs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: ğŸ§± Build documentation
        run: mkdocs build --site-dir site

      - name: ğŸš« Disable Jekyll
        run: touch site/.nojekyll

      - name: âš™ï¸ Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: site

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
