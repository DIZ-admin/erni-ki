name: ğŸ“š Deploy Docs to GitHub Pages

on:
  push:
    branches: [main, develop]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  # Queue Pages deployments per branch to avoid overlapping runs that trigger
  # "deployment in progress" API errors from actions/deploy-pages.
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ—ï¸ Build MkDocs site
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install MkDocs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs \
            mkdocs-material \
            mkdocs-static-i18n \
            mkdocs-awesome-pages-plugin \
            mkdocs-include-markdown-plugin \
            mkdocs-blog-plugin \
            mkdocs-git-revision-date-localized-plugin \
            mkdocs-minify-plugin

      - name: ğŸ§± Build documentation
        run: mkdocs build --site-dir site

      - name: ğŸš« Disable Jekyll
        run: touch site/.nojekyll

      - name: âš™ï¸ Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@v4
