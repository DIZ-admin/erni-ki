name: ğŸ“š Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
      - release/*
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "requirements-docs.txt"
      - ".github/workflows/docs-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  # Queue Pages deployments per branch to avoid overlapping runs that trigger
  # "deployment in progress" API errors from actions/deploy-pages.
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ—ï¸ Build MkDocs site
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸ Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements-docs.txt

      - name: ğŸ“¦ Install MkDocs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: ğŸ§± Build documentation
        env:
          # Override site_url for GitHub Pages deployment
          # Production uses docs.erni-gruppe.ch (set in mkdocs.yml)
          SITE_URL: "https://diz-admin.github.io/erni-ki/"
          BASE_PATH: "/erni-ki"
        run: |
          # Override site_url for GH Pages build
          sed -i 's|site_url:.*|site_url: "'"$SITE_URL"'"|' mkdocs.yml
          # Fix language switcher links to include base path
          sed -i 's|link: /|link: '"$BASE_PATH"'/|g' mkdocs.yml
          mkdocs build --site-dir site

      - name: ğŸ¤– Generate llms.txt for AI/RAG
        timeout-minutes: 5
        run: |
          set -e
          # Create filtered docs directory (exclude translations and archive)
          mkdir -p docs-filtered
          rsync -av --exclude='de/' --exclude='en/' --exclude='archive/' docs/ docs-filtered/

          # Generate llms.txt from filtered docs (pinned image digest)
          docker run --rm -v ${{ github.workspace }}:/workspace \
            mensfeld/llm-docs-builder@sha256:e91cae48f13f88ac81134fa814caf51b5329c37e5cfab921e1cd9387c0e67f04 \
            generate -d docs-filtered -o site/llms.txt

          # Cleanup
          rm -rf docs-filtered

      - name: ğŸ“„ Create llms-full.txt
        timeout-minutes: 3
        run: |
          set -euo pipefail
          # Concatenate all markdown files into llms-full.txt (exclude translations/archive)
          {
            echo "# ERNI-KI Full Documentation"
            echo ""
            echo "> Complete documentation for LLM consumption"
            echo "> Base URL: https://docs.erni-gruppe.ch"
            echo "> Generated: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            echo ""
            find docs -name "*.md" -type f \
              ! -path "*/archive/*" \
              ! -path "*/de/*" \
              ! -path "*/en/*" \
              -print0 | sort -z | while IFS= read -r -d '' file; do
                echo "---"
                echo "## File: ${file#docs/}"
                echo ""
                cat "$file"
                echo ""
            done
          } > site/llms-full.txt

      - name: ğŸš« Disable Jekyll
        run: touch site/.nojekyll

      - name: âš™ï¸ Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: site

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
