name: Claude Fix (erni-ki fork)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-fix:
    if: |
      (
        github.event_name == 'issue_comment' ||
        github.event_name == 'pull_request_review_comment'
      ) &&
      contains(github.event.comment.body, '@claude-fix') &&
      contains(fromJSON('["DIZ-admin"]'), github.event.comment.user.login)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Claude Code Fix
        uses: anthropics/claude-code-action@beta
        timeout-minutes: 30
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          trigger_phrase: "@claude-fix"
          custom_instructions: |
            You may implement fixes and open PRs for erni-ki.

            ## Architecture context
            - JS/TS/Bun monorepo with Vitest + Playwright
            - Go auth service (auth/)
            - Python tooling scripts
            - Docker Compose deployment (compose.yml, compose.yml.example)

            ## Guardrails
            - Minimal change set; follow existing patterns.
            - Keep language policy (docs may be RU/EN; code/comments prefer EN).
            - Prefer bun + npm scripts defined in package.json.
            - For Go, use gofmt/vet; for JS use eslint/tsc; for Python use ruff.

            ## Fix workflow
            1) Reproduce or explain why not reproducible.
            2) Root cause via ripgrep + blame.
            3) Minimal fix; avoid refactors.
            4) Add/adjust tests (Vitest/Playwright where applicable).
            5) Run relevant checks: bun run lint:js, bun run type-check,
               bun run test:unit (or targeted), go test ./... in auth,
               ruff check .
            6) Open PR with clear summary and test outputs.

  unauthorized:
    if: |
      (
        github.event_name == 'issue_comment' ||
        github.event_name == 'pull_request_review_comment'
      ) &&
      contains(github.event.comment.body, '@claude-fix') &&
      !contains(fromJSON('["DIZ-admin"]'), github.event.comment.user.login)
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const body = `‚ùå @${context.actor} is not authorized to trigger @claude-fix. Please contact maintainers.`;
            if (context.eventName === 'issue_comment') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            } else if (context.eventName === 'pull_request_review_comment') {
              await github.rest.pulls.createReplyForReviewComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                comment_id: context.payload.comment.id,
                body
              });
            }
