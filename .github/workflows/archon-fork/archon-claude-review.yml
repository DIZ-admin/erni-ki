name: Claude Review (erni-ki fork)

permissions: read-all

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-review:
    if: |
      (
        github.event_name == 'issue_comment' ||
        github.event_name == 'pull_request_review_comment'
      ) &&
      contains(github.event.comment.body, '@claude-review') &&
      contains(fromJSON('["DIZ-admin"]'), github.event.comment.user.login)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
      issues: write
      actions: read
      # id-token: write # enable only if OIDC is required
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@beta
        timeout-minutes: 15
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          trigger_phrase: "@claude-review"
          custom_instructions: |
            You perform read-only code review for erni-ki. Do not modify files.

            ## Architecture hints
            - Bun/TypeScript + Vitest/Playwright
            - Go auth service (auth/)
            - Python utilities/scripts
            - Docker Compose stack

            ## Review focus
            - Type safety (TS), lint compliance (eslint rules in repo).
            - Tests: Vitest unit/contract, Playwright E2E; note missing coverage.
            - Security: no secrets, CORS, auth flows, RLS in docs/auth service.
            - Performance: avoid needless re-renders, check async/await and DB calls in Go/Python.
            - Language policy: code/comments in EN, docs can be localized.

            ## Output
            - Summarize changes.
            - List issues by severity (critical/important/minor) with file:line.
            - Security and performance notes.
            - Missing tests: name components/functions and what to test.
            - Merge recommendation.

  unauthorized:
    if: |
      (
        github.event_name == 'issue_comment' ||
        github.event_name == 'pull_request_review_comment'
      ) &&
      contains(github.event.comment.body, '@claude-review') &&
      !contains(fromJSON('["DIZ-admin"]'), github.event.comment.user.login)
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const body = `‚ùå @${context.actor} is not authorized to trigger @claude-review. Please contact maintainers.`;
            if (context.eventName === 'issue_comment') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            } else if (context.eventName === 'pull_request_review_comment') {
              await github.rest.pulls.createReplyForReviewComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                comment_id: context.payload.comment.id,
                body
              });
            }
