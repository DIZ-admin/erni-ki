name: Archon Fork CI (erni-ki)

permissions: read-all

on:
  workflow_dispatch:
    inputs:
      run_playwright:
        description: "Run Playwright E2E (requires browsers cache)"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]

env:
  BUN_VERSION: "1.3.3"
  NODE_VERSION: "22"
  PYTHON_VERSION: "3.11"

jobs:
  frontend-tests:
    name: Bun + Vitest + ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Lint (JS/TS)
        run: bun run lint:js
      - name: Type check
        run: bun run type-check
      - name: Unit tests (Vitest)
        run: bun run test:unit
      - name: E2E tests (Playwright mock)
        if: inputs.run_playwright == 'true'
        run: bun run test:e2e:mock
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bun-coverage
          path: |
            coverage/
            *.lcov
          retention-days: 7

  python-ruff:
    name: Python lint (ruff)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install ruff
        run: python -m pip install --upgrade pip ruff
      - name: Run ruff
        run: ruff check .

  compose-check:
    name: Compose config sanity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Compose config (main)
        run: docker compose -f compose.yml config
      - name: Docker Compose config (example)
        run: docker compose -f compose.yml.example config

  summary:
    name: Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [frontend-tests, python-ruff, compose-check]
    steps:
      - name: Summarize
        run: |
          echo "# Archon Fork CI (erni-ki)" >> $GITHUB_STEP_SUMMARY
          echo "- frontend-tests: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- python-ruff: ${{ needs.python-ruff.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- compose-check: ${{ needs.compose-check.result }}" >> $GITHUB_STEP_SUMMARY
