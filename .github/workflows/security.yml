  # Dependency scanning
  dependency-scan:
    name: ğŸ“¦ Dependency Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # Scan Go dependencies
      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: auth/go.mod
          cache-dependency-path: auth/go.sum

      - name: ğŸ” Run Go vulnerability check
        working-directory: ./auth
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.1
          govulncheck ./...

      # Scan npm dependencies (if any)
      - name: ğŸŸ£ Setup Bun
        if: hashFiles('package.json') != ''
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: "1.3.3"

      - name: ğŸ” Run bun audit (production severity)
        if: hashFiles('package.json') != ''
        run: |
          bun audit --severity high
          bun audit --json --severity high > bun-audit-results.json

      - name: ğŸ“¤ Upload bun audit results
        if: hashFiles('package.json') != ''
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: bun-audit-results
          path: bun-audit-results.json
          retention-days: 30

  bandit:
    name: ğŸ Bandit + Ruff security
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸ Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install security linters
        run: |
          python -m pip install --upgrade pip
          pip install bandit==1.7.10 ruff==0.5.7

      - name: ğŸ”’ Run Bandit
        run: |
          bandit -q -r conf scripts ops docs examples || exit 1

      - name: ğŸ”’ Run Ruff (security rules)
        run: |
          ruff check --select S,B,ASYNC,N --ignore S101 .

  trivy:
    name: ğŸ›¡ï¸ Trivy filesystem scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸ›¡ï¸ Run Trivy FS scan (HIGH,CRITICAL)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          version: "v0.68.1"
          scan-type: fs
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          trivyignores: ".github/trivy.ignore"
          exit-code: 0
        env:
          TRIVY_SKIP_VERSION_CHECK: "true"

      - name: ğŸ“¦ Upload Trivy FS SARIF
        if: always() && hashFiles('trivy-results.sarif') != ''
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: sarif-trivy-fs
          path: trivy-results.sarif

  # Secret scanning
  secret-scan:
    name: ğŸ” Secret Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: ğŸ” Run TruffleHog
        uses: trufflesecurity/trufflehog@77447e6bbdf44f01c7309b125c62088cbe75de29 # v3.88.10
        with:
          path: ./
          base: ${{ github.event.before || 'HEAD~1' }}
          head: HEAD
          extra_args: --only-verified

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: auth/go.mod
          cache-dependency-path: auth/go.sum

      - name: ğŸ” Run Gitleaks
        run: |
          go install github.com/zricethezav/gitleaks/v8@v8.29.1
          gitleaks detect --redact --source=. -c .gitleaks.toml --report-format=sarif --report-path=gitleaks-results.sarif

      - name: ğŸ“¦ Upload Gitleaks SARIF
        if: always() && hashFiles('gitleaks-results.sarif') != ''
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: sarif-gitleaks
          path: gitleaks-results.sarif

  # Docker image scanning
  container-scan:
    name: ğŸ³ Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./auth
          file: ./auth/Dockerfile
          load: true
          tags: erni-ki-auth:security-scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          version: "v0.68.1"
          image-ref: "erni-ki-auth:security-scan"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          scanners: "vuln"
          ignore-unfixed: true
          exit-code: "0"
          trivyignores: ".github/trivy.ignore"
        env:
          TRIVY_SKIP_VERSION_CHECK: "true"

      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: sarif-trivy-image
          path: trivy-results.sarif

      - name: ğŸ” Run Grype vulnerability scanner
        uses: anchore/scan-action@64a33b277ea7a1215a3c142735a1091341939ff5 # v4
        id: grype-scan
        with:
          image: "erni-ki-auth:security-scan"
          fail-build: false
          severity-cutoff: high
          output-format: sarif

      - name: ğŸ“¤ Upload Grype results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: sarif-grype
          path: ${{ steps['grype-scan'].outputs.sarif }}

  # Configuration analysis
  config-scan:
    name: âš™ï¸ Configuration Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸ” Run Checkov
        uses: bridgecrewio/checkov-action@4dcc9609e7734e8bc66e77c5691a16ad0d247420 # v12.2961.0
        with:
          directory: .
          framework: dockerfile,github_actions,secrets
          output_format: sarif
          output_file_path: checkov-results.sarif
          config_file: .checkov.yml
          quiet: true
          soft_fail: false

      - name: ğŸ“¤ Upload Checkov results
        if: always() && hashFiles('checkov-results.sarif') != ''
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: sarif-checkov
          path: checkov-results.sarif

      # Validate Docker Compose configuration
      - name: ğŸ³ Validate Docker Compose
        run: |
          if [ -f "compose.yml.example" ]; then
            echo "Validating Docker Compose configuration..."
            # Create temporary file with base variables for validation
            cp compose.yml.example compose.yml.temp
            # Check syntax without variable substitution
            docker compose -f compose.yml.temp config --quiet --dry-run || echo "âš ï¸ Docker Compose validation skipped (requires env vars)"
            rm -f compose.yml.temp
            echo "âœ… Docker Compose syntax check completed"
          else
            echo "âš ï¸ compose.yml.example not found, skipping validation"
          fi

      # Validate Nginx configuration
      - name: ğŸŒ Validate Nginx config
        run: |
          if [ -f "conf/nginx/nginx.conf" ]; then
            echo "Validating Nginx configuration..."
            # Check Nginx configuration syntax
            docker run --rm -v $(pwd)/conf/nginx:/etc/nginx/conf.d:ro nginx:alpine nginx -t -c /etc/nginx/nginx.conf || echo "âš ï¸ Nginx validation requires full config context"
            echo "âœ… Nginx syntax check completed"
          else
            echo "âš ï¸ Nginx config not found, skipping validation"
          fi

  # Test environment-specific secrets
  test-environment-secrets:
    name: ğŸ” Test Environment Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        environment: [development, staging, production]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸ” Test environment secrets availability
        run: |
          echo "Testing secrets for environment: ${{ matrix.environment }}"

          # Determine suffix for environment
          ENV_SUFFIX=""
          case "${{ matrix.environment }}" in
            "development") ENV_SUFFIX="_DEV" ;;
            "staging") ENV_SUFFIX="_STAGING" ;;
            "production") ENV_SUFFIX="_PROD" ;;
          esac

          echo "Environment suffix: $ENV_SUFFIX"

          # Check secrets structure (without revealing values)
          expected_secrets=(
            "TUNNEL_TOKEN${ENV_SUFFIX}"
            "OPENAI_API_KEY${ENV_SUFFIX}"
            "CONTEXT7_API_KEY${ENV_SUFFIX}"
            "ANTHROPIC_API_KEY${ENV_SUFFIX}"
            "GOOGLE_API_KEY${ENV_SUFFIX}"
          )

          echo "Expected secrets for ${{ matrix.environment }}:"
          printf '%s\n' "${expected_secrets[@]}"

          # Check that secrets do not contain placeholder values
          if [ "${{ matrix.environment }}" = "production" ]; then
            echo "âš ï¸ Production secrets should be manually verified"
          fi

          echo "âœ… Environment secrets structure validated"

  # DAST - Dynamic Application Security Testing
  dast-scan:
    name: ğŸ¯ DAST Scan (ZAP Baseline)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Temporarily disabled for release/v0.61.3 (pinned ZAP action unavailable)
    if: false

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸ³ Start test services
        run: |
          # Start minimal services for DAST testing
          docker compose -f compose.yml up -d nginx auth || true
          sleep 30
          echo "Services started for DAST testing"

      - name: ğŸ¯ Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@cebf6b3640f9d7f87a5a2af49091f32c9d374e82 # v0.14.0
        with:
          target: "http://localhost:8080"
          rules_file_name: ".github/zap-rules.tsv"
          cmd_options: "-a -j"
          allow_issue_writing: false
        continue-on-error: true

      - name: ğŸ“¤ Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: zap-report
          path: report_html.html
          retention-days: 30

      - name: ğŸ”¬ Run Nuclei Scan
        uses: projectdiscovery/nuclei-action@6984771632a29ef7e8e8aa5c959ad3f4b04fab4c # v2.0.1
        with:
          target: "http://localhost:8080"
          templates: "cves,vulnerabilities,misconfiguration"
          output: nuclei-results.txt
          sarif-export: nuclei-results.sarif
        continue-on-error: true

      - name: ğŸ“¤ Upload Nuclei Results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: nuclei-report
          path: |
            nuclei-results.txt
            nuclei-results.sarif
          retention-days: 30

      - name: ğŸ³ Stop test services
        if: always()
        run: docker compose down || true

  # Security report
  security-report:
    name: ğŸ“Š Security Report (temp disabled)
    runs-on: ubuntu-latest
    if: false

  sarif-aggregate:
    name: ğŸ—‚ï¸ Aggregate SARIF
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [trivy, secret-scan, container-scan, config-scan]
    if: always()

    steps:
      - name: ğŸ“¥ Download SARIF artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: sarif

      - name: ğŸ§¹ List SARIF files
        run: |
          find sarif -name '*.sarif' -maxdepth 3 -type f || true

      - name: ğŸ“¤ Upload merged SARIF to Security
        uses: github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4
        with:
          sarif_file: sarif
