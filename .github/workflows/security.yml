# Security Pipeline for erni-ki project
# CodeQL security analysis and dependency scanning

name: üîí Security Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Default severity level2:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

# Permissions for security events
permissions:
  actions: read
  contents: read
  security-events: write

# Cancel previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # CodeQL analysis
  codeql:
    name: üîç CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        language: ["go", "javascript"]
        include:
          - language: go
            path: "./auth"
          - language: javascript
            path: "."

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6

      - name: üîç Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          source-root: ${{ matrix.path }}

      # Setup Go environment
      - name: üêπ Setup Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version-file: auth/go.mod
          cache-dependency-path: auth/go.sum

      # Setup JavaScript/TypeScript environment
      - name: üü¢ Setup Node.js
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üì¶ Install JS dependencies
        if: matrix.language == 'javascript' && hashFiles('package.json') != ''
        run: npm ci --prefer-offline --no-audit

      # Autobuild
      - name: üèóÔ∏è Autobuild
        uses: github/codeql-action/autobuild@v4

      # Perform CodeQL analysis
      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  # Dependency scanning
  dependency-scan:
    name: üì¶ Dependency Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6

      # Scan Go dependencies
      - name: üêπ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: auth/go.mod
          cache-dependency-path: auth/go.sum

      - name: üîç Run Go vulnerability check
        working-directory: ./auth
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      # Scan npm dependencies (if any)
      - name: üü¢ Setup Node.js
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: üîç Run npm audit (production only)
        if: hashFiles('package.json') != ''
        run: |
          # Audit production dependencies only (dev deps have bundled vulnerabilities we can't control)
          npm audit --omit=dev --audit-level=moderate || true
          npm audit --omit=dev --json > npm-audit-results.json || true

      - name: üì§ Upload npm audit results
        if: hashFiles('package.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: npm-audit-results.json
          retention-days: 30

  # Secret scanning
  secret-scan:
    name: üîê Secret Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: üîê Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before || 'HEAD~1' }}
          head: HEAD
          extra_args: --only-verified

      - name: üêπ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false

      - name: üîê Run Gitleaks
        run: |
          go install github.com/zricethezav/gitleaks/v8@v8.29.1
          gitleaks detect --redact --source=. -c .gitleaks.toml --report-format=sarif --report-path=gitleaks-results.sarif
        continue-on-error: true

  # Docker image scanning
  container-scan:
    name: üê≥ Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./auth
          file: ./auth/Dockerfile
          load: true
          tags: erni-ki-auth:security-scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üîç Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "erni-ki-auth:security-scan"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          exit-code: 0
          trivyignores: ".github/trivy.ignore"

      - name: üì§ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: üîç Run Grype vulnerability scanner
        uses: anchore/scan-action@v4
        id: grype-scan
        with:
          image: "erni-ki-auth:security-scan"
          fail-build: false
          severity-cutoff: high
          output-format: sarif

      - name: üì§ Upload Grype results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ${{ steps['grype-scan'].outputs.sarif }}

  # Configuration analysis
  config-scan:
    name: ‚öôÔ∏è Configuration Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6

      - name: üîç Run Checkov
        uses: bridgecrewio/checkov-action@v12.2961.0
        with:
          directory: .
          framework: dockerfile,github_actions,secrets
          output_format: sarif
          output_file_path: checkov-results.sarif
          config_file: .checkov.yml
          quiet: true
          soft_fail: true

      - name: üì§ Upload Checkov results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: checkov-results.sarif

      # Validate Docker Compose configuration
      - name: üê≥ Validate Docker Compose
        run: |
          if [ -f "compose.yml.example" ]; then
            echo "Validating Docker Compose configuration..."
            # Create temporary file with base variables for validation
            cp compose.yml.example compose.yml.temp
            # Check syntax without variable substitution
            docker compose -f compose.yml.temp config --quiet --dry-run || echo "‚ö†Ô∏è Docker Compose validation skipped (requires env vars)"
            rm -f compose.yml.temp
            echo "‚úÖ Docker Compose syntax check completed"
          else
            echo "‚ö†Ô∏è compose.yml.example not found, skipping validation"
          fi

      # Validate Nginx configuration
      - name: üåê Validate Nginx config
        run: |
          if [ -f "conf/nginx/nginx.conf" ]; then
            echo "Validating Nginx configuration..."
            # Check Nginx configuration syntax
            docker run --rm -v $(pwd)/conf/nginx:/etc/nginx/conf.d:ro nginx:alpine nginx -t -c /etc/nginx/nginx.conf || echo "‚ö†Ô∏è Nginx validation requires full config context"
            echo "‚úÖ Nginx syntax check completed"
          else
            echo "‚ö†Ô∏è Nginx config not found, skipping validation"
          fi

  # Test environment-specific secrets
  test-environment-secrets:
    name: üîê Test Environment Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        environment: [development, staging, production]

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6

      - name: üîç Test environment secrets availability
        run: |
          echo "Testing secrets for environment: ${{ matrix.environment }}"

          # Determine suffix for environment
          ENV_SUFFIX=""
          case "${{ matrix.environment }}" in
            "development") ENV_SUFFIX="_DEV" ;;
            "staging") ENV_SUFFIX="_STAGING" ;;
            "production") ENV_SUFFIX="_PROD" ;;
          esac

          echo "Environment suffix: $ENV_SUFFIX"

          # Check secrets structure (without revealing values)
          expected_secrets=(
            "TUNNEL_TOKEN${ENV_SUFFIX}"
            "OPENAI_API_KEY${ENV_SUFFIX}"
            "CONTEXT7_API_KEY${ENV_SUFFIX}"
            "ANTHROPIC_API_KEY${ENV_SUFFIX}"
            "GOOGLE_API_KEY${ENV_SUFFIX}"
          )

          echo "Expected secrets for ${{ matrix.environment }}:"
          printf '%s\n' "${expected_secrets[@]}"

          # Check that secrets do not contain placeholder values
          if [ "${{ matrix.environment }}" = "production" ]; then
            echo "‚ö†Ô∏è Production secrets should be manually verified"
          fi

          echo "‚úÖ Environment secrets structure validated"

  # Security report
  security-report:
    name: üìä Security Report
    runs-on: ubuntu-latest
    needs:
      [codeql, dependency-scan, secret-scan, container-scan, config-scan, test-environment-secrets]
    if: always()

    steps:
      - name: üìä Generate security summary
        run: |
          echo "## üîí Security Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies | ${{ needs['dependency-scan'].result == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets | ${{ needs['secret-scan'].result == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Containers | ${{ needs['container-scan'].result == 'success' && '‚úÖ' || needs['container-scan'].result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Configuration | ${{ needs['config-scan'].result == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "- Review security alerts in the Security tab" >> $GITHUB_STEP_SUMMARY
          echo "- Update dependencies with known vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- Follow security best practices for container images" >> $GITHUB_STEP_SUMMARY
          echo "- Regularly rotate secrets and API keys" >> $GITHUB_STEP_SUMMARY

      - name: üö® Check for critical failures
        if: needs.codeql.result == 'failure' || needs['dependency-scan'].result == 'failure'
        run: |
          echo "‚ùå Critical security checks failed!"
          echo "Please review the security findings before proceeding."
          exit 1
