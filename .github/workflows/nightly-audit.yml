name: ðŸŒ™ Nightly Audit

on:
  schedule:
    - cron: '0 2 * * *' # Run at 2 AM UTC every day
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read

jobs:
  audit:
    name: ðŸ•µï¸ Nightly Documentation Audit
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6.0.1

      - name: ðŸ Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-static-i18n mkdocs-awesome-pages-plugin mkdocs-include-markdown-plugin mkdocs-git-revision-date-localized-plugin mkdocs-minify-plugin
          pip install requests pyyaml

      - name: ðŸ§© Validate docs metadata
        run: python scripts/docs/validate_metadata.py

      - name: ðŸ—ï¸ Build MkDocs site
        run: mkdocs build --site-dir site

      - name: ðŸ”— Check links (Lychee)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --max-redirects 5
            --exclude-link-local
            --exclude 'localhost'
            --exclude '127\.0\.0\.1'
            --exclude 'example\.com'
            'docs/**/*.md'
            'README.md'
          fail: true
