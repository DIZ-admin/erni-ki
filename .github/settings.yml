# Repository settings managed as code
repository:
  name: erni-ki
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: false
  delete_branch_on_merge: true

branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts:
          - 'ğŸ” Code Quality'
          - 'ğŸ§¹ Go Lint (golangci-lint)'
