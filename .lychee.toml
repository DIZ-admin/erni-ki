# Lychee configuration (compatible with v0.21+)
# See: https://github.com/lycheeverse/lychee/blob/main/lychee.example.toml

# Run in offline mode: only check local file links, skip HTTP requests
offline = true
max_concurrency = 4
include_verbatim = true

# Ignore generated/build/cache paths, archive directories with historical links,
# and EN/DE placeholder files (they contain redirects to RU canonical docs).
# These will be properly populated during the translation phase.
exclude_path = [
  "node_modules",
  "logs",
  ".git",
  "docs/archive",
  "docs/en/archive",
  "docs/de/archive",
  "docs/ru/archive",
  "docs/de/academy",
  "docs/en/academy",
  "docs/de/operations",
  "docs/en/operations",
  "docs/de/development",
  "docs/en/development",
  "docs/de/guides",
  "docs/en/guides",
  "docs/en/examples"
]

# Ignore endpoints that are environment/local-only or placeholders
exclude = [
  "http://localhost*",
  "https://localhost*",
  "http://127.0.0.1*",
  "http://192.168.*",
  "https://192.168.*",
  "http://nginx:*",
  "http://openwebui:*",
  "http://searxng:*",
  "http://ragflow:*",
  "http://redis:*",
  "redis://*",
  "http://localhost:PORT*",
  "http:/localhost:PORT*",
  "http://localhost:PORT/*",
  "https://example.com*",
  "https://your-domain*",
  "https://dash.cloudflare.com*",
  "https://ki.erni-gruppe.ch*",
  "https://grafana.ki.erni-gruppe.ch*",
  "https://prometheus.ki.erni-gruppe.ch*",
  "https://status.ki.erni-gruppe.ch*",
  "https://status.erni-ki.ch*",
  "https://docs.erni-ki.ch*",
  "https://docs.openwebui.com*",
  "https://docs.litellm.ai*",
  "https://commitlint.js.org*",
  "https://github.com/nginx/nginx/issues*",
  "https://github.com/DIZ-admin/erni-ki/discussions*",
  "security@erni-ki.local"
]
