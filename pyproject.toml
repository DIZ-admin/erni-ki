[tool.poetry]
name = "erni-ki"
version = "0.1.0"
description = "ERNI-KI Project"
authors = ["ERNI-KI Team"]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
ruff = ">=0.14.6,<0.15.0"
black = ">=24.10,<25.0"
isort = ">=5.13,<6.0"
mypy = ">=1.11,<1.12"
pytest = ">=9.0,<9.1"
pre-commit = ">=4.3,<4.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3



[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
