# WebSocket configuration for /ws/socket.io/ endpoint
# Consolidated from multiple server blocks to reduce duplication
# Used by OpenWebUI for real-time updates via Socket.IO

limit_req zone=general burst=20 nodelay;
limit_conn perip 15;
limit_conn perserver 1500;
proxy_set_header X-Request-ID $request_id_header;
include /etc/nginx/includes/websocket-common.conf;
