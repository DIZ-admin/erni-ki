# SearXNG Favicons Configuration
# Конфигурация иконок для результатов поиска

[favicons]
cfg_schema = 1

[favicons.cache]
# Path to favicon cache database
db_url = "/tmp/faviconcache.db"

# Max cache size (50 MB)
LIMIT_TOTAL_BYTES = 52428800

# Favicon retention (30 days)
HOLD_TIME = 2592000

# Max single favicon size (20 KB)
BLOB_MAX_BYTES = 20480

# Cache maintenance mode
MAINTENANCE_MODE = "auto"

# Maintenance period (1 hour)
MAINTENANCE_PERIOD = 3600

[favicons.proxy]
# Max browser cache time (7 days)
max_age = 604800

# Automatic resolver map
[favicons.proxy.resolver_map]
"duckduckgo" = "searx.favicons.resolvers.duckduckgo"
"google" = "searx.favicons.resolvers.google"
"yandex" = "searx.favicons.resolvers.yandex"
