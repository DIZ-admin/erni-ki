# SearXNG Rate Limiter Configuration
# Конфигурация ограничения скорости для SearXNG

# Базовая конфигурация rate limiting
[botdetection.ip_limit]
# Максимальное количество запросов в минуту для IP
filter_link_local = false
link_token = false

[botdetection.ip_lists]
# Списки IP адресов
pass_searxng_org = true

[real_ip]
# Доверенные прокси для получения реального IP
x_for = 1

# Простая конфигурация без сложных правил
# Основные ограничения будут обрабатываться Nginx
