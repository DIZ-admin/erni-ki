# SearXNG Rate Limiter Configuration
# Minimal configuration to suppress warnings in logs

[botdetection.ip_limit]
# Disable all limits
filter_link_local = false
link_token = false

[botdetection.ip_lists]
# Allow all requests without logging
pass_searxng_org = true
pass_ip = []

[real_ip]
# Real IP settings via proxy
x_for = 1
