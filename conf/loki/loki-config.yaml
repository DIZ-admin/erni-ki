# Loki configuration for ERNI-KI (simplified for v3.4.1)
# Auth disabled to align with unauthenticated Fluent Bit pipeline
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

limits_config:
  reject_old_samples: false
  reject_old_samples_max_age: 168h
  creation_grace_period: 10m
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 15m
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  max_streams_per_user: 10000
  max_line_size: 256000
  # Retention policy: 30 days for all tenants
  retention_period: 720h

compactor:
  working_directory: /loki/boltdb-shipper-compactor
  # Enable retention with compactor (Loki 3.x)
  retention_enabled: true
  retention_delete_delay: 2h
  # Reduced from 150 to 50 to prevent I/O contention on single-node deployment
  retention_delete_worker_count: 50
  delete_request_store: filesystem
  # Run compaction every 10 minutes
  compaction_interval: 10m
