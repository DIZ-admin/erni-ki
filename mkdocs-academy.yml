# MkDocs configuration for Academy KI (GitHub Pages)
# Public-facing AI training documentation

site_name: Academy KI
site_description: "KI-Training und Best Practices f√ºr ERNI Gruppe"
site_author: "ERNI Gruppe"
site_url: "https://diz-admin.github.io/erni-ki/"

# Repository
repo_name: "DIZ-admin/erni-ki"
repo_url: "https://github.com/DIZ-admin/erni-ki"
edit_uri: "edit/main/docs/academy/"

# Configuration
docs_dir: "docs/academy"
site_dir: "site-academy"

# Theme
theme:
  name: "material"
  language: "de"

  palette:
    - scheme: default
      primary: "indigo"
      accent: "amber"
      toggle:
        icon: material/brightness-7
        name: Dunkelmodus aktivieren
    - scheme: slate
      primary: "indigo"
      accent: "amber"
      toggle:
        icon: material/brightness-4
        name: Hellmodus aktivieren

  font:
    text: "Inter"
    code: "JetBrains Mono"

  icon:
    repo: fontawesome/brands/github
    logo: material/school

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

# Plugins
plugins:
  - search:
      lang:
        - de
        - en
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg # Navigation


