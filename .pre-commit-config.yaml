# Pre-commit hooks configuration for ERNI-KI project
# Automated code quality checks before commits
# https://pre-commit.com/

default_language_version:
  python: python3.11
  node: "20.18.0"

default_stages: [pre-commit]

repos:
  # ===================================================================
  # BASIC FILE CHECKS
  # ===================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Check trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: |
          (?x)^(
            \.env.*|
            conf/litellm/config\.yaml|
            conf/.*\.conf|
            conf/.*\.ini|
            .*\.key|
            .*\.pem|
            .*\.crt|
            secrets/.*|
            data/.*|
            logs/.*|
            \.config-backup/.*
          )$

      # Check end-of-file
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            \.env.*|
            conf/litellm/config\.yaml|
            conf/.*\.conf|
            conf/.*\.ini|
            .*\.key|
            .*\.pem|
            .*\.crt|
            secrets/.*|
            data/.*|
            logs/.*|
            \.config-backup/.*
          )$

      # Check large files (>500KB)
      - id: check-added-large-files
        args: ["--maxkb=500"]
        exclude: |
          (?x)^(
            data/.*|
            logs/.*|
            \.config-backup/.*|
            node_modules/.*|
            .*\.pdf|
            .*\.zip|
            .*\.tar\.gz
          )$

      # Check merge conflicts
      - id: check-merge-conflict

      # Check case conflicts (important for Windows/macOS)
      - id: check-case-conflict

      # Check executable files have shebangs
      - id: check-executables-have-shebangs
        exclude: |
          (?x)^(
            node_modules/.*|
            \.git/.*
          )$

      # Check shebang scripts are executable
      - id: check-shebang-scripts-are-executable

  # ===================================================================
  # YAML AND JSON VALIDATION
  # ===================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Validate YAML files
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: |
          (?x)^(
            \.env.*|
            mkdocs\.yml|
            conf/litellm/config\.yaml|
            conf/.*\.yml|
            conf/.*\.yaml|
            data/.*|
            logs/.*|
            \.config-backup/.*
          )$

      # Validate JSON files
      - id: check-json
        exclude: |
          (?x)^(
            \.env.*|
            conf/.*\.json|
            data/.*|
            logs/.*|
            \.config-backup/.*|
            \.vscode/.*
          )$

      # Validate TOML syntax
      - id: check-toml
        exclude: |
          (?x)^(
            conf/.*\.toml|
            data/.*|
            logs/.*|
            \.config-backup/.*
          )$

  # ===================================================================
  # PRETTIER FORMATTING
  # ===================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: "Prettier: code formatting"
        files: \.(md|yml|yaml|json|js|jsx|ts|tsx)$
        additional_dependencies:
          - prettier@3.6.2

  # ===================================================================
  # PYTHON LINTING/FORMATTING (RUFF)
  # ===================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff
        name: "Ruff: Python lint"
        args: [--fix]
      - id: ruff-format
        name: "Ruff: Python format"

  # ===================================================================
  # ESLINT CHECKS
  # ===================================================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v10.0.0-alpha.0
    hooks:
      - id: eslint
        name: "ESLint: TypeScript/JavaScript validation"
        files: \.(js|jsx|ts|tsx)$
        exclude: |
          (?x)^(
            node_modules/.*|
            dist/.*|
            build/.*|
            data/.*|
            logs/.*|
            \.config-backup/.*|
            vendor/.*|
            .*\.min\.js|
            .*\.pb\.js|
            .*\.pb\.ts
          )$
        additional_dependencies:
          - eslint@9.15.0
          - "@typescript-eslint/eslint-plugin@8.18.1"
          - "@typescript-eslint/parser@8.18.1"
          - eslint-plugin-security@3.0.1
          - eslint-plugin-n@17.13.2
          - eslint-plugin-promise@7.1.0
        args: [--fix]

  # ===================================================================
  # SECURITY AND SECRETS
  # ===================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: "Detect Secrets: find secrets in code"
        args:
          [
            "--baseline",
            ".secrets.baseline",
            "--exclude-files",
            "scripts/redis-performance-optimization.sh|\\.pre-commit-config\\.yaml|conf/watchtower/notifications-examples\\.env",
          ]
        exclude: |
          (?x)^(
            \.env.*|
            conf/litellm/config\.yaml|
            conf/.*\.conf|
            conf/.*\.ini|
            .*\.key|
            .*\.pem|
            .*\.crt|
            secrets/.*|
            data/.*|
            logs/.*|
            \.config-backup/.*|
            node_modules/.*|
            package-lock\.json|
            \.secrets\.baseline
          )$

  # ===================================================================
  # COMMITLINT (COMMIT MESSAGE VALIDATION)
  # Disabled - handled by Husky in commitlint.config.cjs
  # ===================================================================

  # ===================================================================
  # ADDITIONAL CHECKS
  # ===================================================================
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      # Check for inline work markers in source code
      # Goal: All tasks are tracked in GitHub Issues, not in comments
      - id: python-check-blanket-noqa
        exclude: |
          (?x)^(
            data/.*|
            logs/.*|
            \.config-backup/.*
          )$

  # ===================================================================
  # LOCAL HOOKS
  # ===================================================================
  - repo: local
    hooks:
      # TypeScript type check (fast, no emit)
      - id: ts-type-check
        name: "TypeScript: type check"
        entry: npm run type-check
        language: system
        pass_filenames: false
        stages: [pre-commit]
        files: \.(ts|tsx)$

      # Docker Compose file validation
      - id: docker-compose-check
        name: "Docker Compose: configuration validation"
        entry: docker compose config -q
        language: system
        files: ^compose\.yml$
        pass_filenames: false
      # Check for inline work markers
      # Blocks commits with untracked work; create an Issue first
      - id: check-todo-fixme
        name: "Code Quality: no inline task markers"
        entry: bash
        language: system
        types: [text]
        pass_filenames: false
        args:
          - -c
          - |
            # Scan source files for inline task markers
            matches=$(find . -type f \( -name "*.py" -o -name "*.js" -o -name "*.ts" -o -name "*.go" -o -name "*.yml" -o -name "*.yaml" \) ! -path "*/node_modules/*" ! -path "*/.venv/*" ! -path "*/site/*" ! -name ".pre-commit-config.yaml" -exec grep -Hn "TODO\\|FIXME" {} \; 2>/dev/null | grep -v "pragma: allowlist todo" | head -10)
            if [[ -n "$matches" ]]; then
              echo "❌ Inline tasks detected; create a GitHub Issue instead of a comment."
              echo "$matches"
              exit 1
            fi

      # Go code formatting
      - id: gofmt
        name: "Go: code formatting"
        entry: gofmt
        language: system
        files: \.go$
        args: [-w]

      # Go imports organization
      - id: goimports
        name: "Go: organize imports"
        entry: /Users/kostas/go/bin/goimports
        language: system
        files: \.go$
        args: [-w]

      # Validate status snippet is up-to-date
      - id: status-snippet-check
        name: "Docs: validate status snippets"
        entry: python3 scripts/docs/update_status_snippet.py --check
        language: system
        pass_filenames: false
        files: |
          (?x)^(
            docs/reference/status\.yml|
            docs/reference/status-snippet\.md|
            docs/de/status-snippet\.md|
            docs/de/index\.md|
            docs/(index|overview)\.md|
            README\.md
          )$

      # Check archive/data README coverage
      - id: archive-readme-check
        name: "Docs: archive/data README coverage"
        entry: python3 scripts/docs/check_archive_readmes.py
        language: system
        pass_filenames: false

      - id: visuals-and-links-check
        name: "Docs: visuals/TOC/link check"
        entry: python3 scripts/docs/visuals_and_links_check.py
        language: system
        pass_filenames: false

      # Check for temporary files
      - id: check-temporary-files
        name: "Cleanup: prevent .tmp and temporary files from being committed"
        entry: bash
        language: system
        types: [text]
        pass_filenames: false
        args:
          - -c
          - |
            # Check for .tmp files and other temporary artifacts
            if find . -type f \( -name "*.tmp" -o -name "*~" -o -name "*.bak" -o -name ".DS_Store" \) ! -path "*/node_modules/*" ! -path "*/.venv/*" ! -path "*/site/*" ! -path "*/.git/*" ! -path "*/data/*" ! -path "*/logs/*" 2>/dev/null | head -1 | grep -q .; then
              echo "❌ Found temporary files that should not be committed:"
              find . -type f \( -name "*.tmp" -o -name "*~" -o -name "*.bak" -o -name ".DS_Store" \) ! -path "*/node_modules/*" ! -path "*/.venv/*" ! -path "*/site/*" ! -path "*/.git/*" ! -path "*/data/*" ! -path "*/logs/*" 2>/dev/null | head -20
              echo ""
              echo "Please remove these files before committing."
              exit 1
            fi

      # Validate documentation metadata
      - id: validate-docs-metadata
        name: "Docs: validate metadata"
        entry: python3 scripts/docs/validate_metadata.py
        language: system
        pass_filenames: false
        files: ^docs/.*\.md$
