# Security-focused profile
# Use with: pre-commit run --config .pre-commit/config-security.yaml --all-files

minimum_pre_commit_version: '3.5.0'

default_language_version:
  python: python3.11
  node: '22.14.0'

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: 'Detect Secrets: find secrets in code'
        args: [
            '--baseline',
            '.secrets.baseline', # pragma: allowlist secret
            '--exclude-files',
            "scripts/redis-performance-optimization.sh|\\.pre-commit-config\\.yaml|conf/watchtower/notifications-examples\\.env",
          ]
        exclude: |
          (?x)^(
            \.env.*|
            conf/litellm/config\.yaml|
            conf/.*\.conf|
            conf/.*\.ini|
            .*\.key|
            .*\.pem|
            .*\.crt|
            secrets/.*|
            data/.*|
            logs/.*|
            \.config-backup/.*|
            node_modules/.*|
            package-lock\.json|
            \.secrets\.baseline|
            \.pre-commit/config-.*\.yaml
          )$

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.29.1
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: check-secret-permissions
        name: 'Security: check secret file permissions'
        entry: scripts/security/check-secret-permissions.sh
        language: script
        pass_filenames: false

      - id: no-emoji-in-files
        name: 'Docs: validate no emoji'
        entry: python3 scripts/validate-no-emoji.py
        language: system
        files: \.(md|txt)$
        exclude: |
          (?x)^(
            node_modules/.*|
            \.venv/.*|
            site/.*|
            data/.*|
            \.config-backup/.*
          )$
