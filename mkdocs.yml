# MkDocs configuration для проекта erni-ki
# Генерация технической документации

site_name: ERNI-KI Documentation
site_description: "Документация проекта ERNI-KI - AI платформа с Open WebUI"
site_author: "ERNI-KI Team"
site_url: "https://docs.erni-gruppe.ch"

# Репозиторий
repo_name: "DIZ-admin/erni-ki"
repo_url: "https://github.com/DIZ-admin/erni-ki"
edit_uri: "edit/main/docs/"

# Конфигурация
docs_dir: "docs"
site_dir: "site"

# Тема оформления
theme:
  name: "material"
  language: "ru"

  # Цветовая схема
  palette:
    - scheme: default
      primary: "blue"
      accent: "light blue"
      toggle:
        icon: material/brightness-7
        name: Переключить на темную тему
    - scheme: slate
      primary: "blue"
      accent: "light blue"
      toggle:
        icon: material/brightness-4
        name: Переключить на светлую тему

  # Шрифты
  font:
    text: "Roboto"
    code: "Roboto Mono"

  # Иконки
  icon:
    repo: fontawesome/brands/github
    logo: material/robot

  # Функции
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view

# Плагины
plugins:
  - search:
      lang:
        - ru
        - de
        - en
  - blog:
      blog_dir: news
      post_dir: news
      categories: true
      blog_toc: true
  - awesome-pages
  - include-markdown
  - i18n:
      docs_structure: folder
      languages:
        - locale: ru
          default: true
          name: "Русский"
          site_name: "ERNI Academy KI"
        - locale: de
          name: "Deutsch"
          nav_translations:
            Главная: Startseite
            Academy KI: Academy KI
            "Основы Open WebUI": "Open WebUI Grundlagen"
            "Промптинг 101": "Prompting 101"
            "HowTo": "HowTo"
            "Новости": "News"
            Система: System
            "Статус системы": "Systemstatus"
            "Nginx configuration": "Nginx-Konfiguration"
            Операции: Betrieb
            "Operations Handbook": Betriebshandbuch
            "Admin Guide": Admin-Handbuch
            "Status page": Statusseite
            Monitoring: Monitoring
            "Monitoring Guide": Monitoring-Leitfaden
            "Monitoring Playbook": Monitoring-Runbook
        - locale: en
          name: "English"
          nav_translations:
            Главная: Home
            Academy KI: Academy KI
            "Основы Open WebUI": "Open WebUI basics"
            "Промптинг 101": "Prompting 101"
            "HowTo": "HowTo"
            "Новости": "News"
            Система: System
            "Статус системы": "System status"
            "Nginx configuration": "Nginx configuration"
            Операции: Operations
            "Operations Handbook": "Operations Handbook"
            "Admin Guide": "Admin Guide"
            "Status page": "Status page"
            Monitoring: Monitoring
            "Monitoring Guide": "Monitoring Guide"
            "Monitoring Playbook": "Monitoring Playbook"
  - git-revision-date-localized:
      type: datetime
      locale: ru
      enable_parallel_processing: false
  - minify:
      minify_html: true

# Расширения Markdown
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: "Содержание"

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: DIZ-admin
      repo: erni-ki
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Дополнительные CSS и JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Дополнительные настройки
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DIZ-admin/erni-ki
    - icon: fontawesome/brands/docker
      link: https://github.com/DIZ-admin/erni-ki/pkgs/container/erni-ki%2Fauth
  alternate:
    - name: "Русский"
      link: /
      lang: ru
    - name: "Deutsch"
      link: /de/
      lang: de
    - name: "English"
      link: /en/
      lang: en
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  consent:
    title: Согласие на использование cookies
    description: >-
      Мы используем cookies для улучшения работы документации и аналитики.
      С вашего согласия, это поможет нам улучшить документацию.

