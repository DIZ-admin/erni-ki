# MkDocs configuration for erni-ki project
# Technical documentation generation

site_name: ERNI-KI Documentation
site_description: "ERNI-KI Project Documentation - AI platform with Open WebUI"
site_author: "ERNI-KI Team"
site_url: "https://docs.erni-gruppe.ch"

# Repository
repo_name: "DIZ-admin/erni-ki"
repo_url: "https://github.com/DIZ-admin/erni-ki"
edit_uri: "edit/main/docs/"

# Configuration
docs_dir: "docs"
site_dir: "site"
exclude_docs: |
  archive/README.md
  archive/audits/README.md
  archive/diagnostics/README.md
  archive/incidents/README.md
  data/README.md

# Theme
theme:
  name: "material"
  language: "en"

  # Color scheme
  palette:
    - scheme: default
      primary: "blue"
      accent: "light blue"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: "blue"
      accent: "light blue"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Fonts
  font:
    text: "Roboto"
    code: "Roboto Mono"

  # Icons
  icon:
    repo: fontawesome/brands/github
    logo: material/robot

  # Features
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view

